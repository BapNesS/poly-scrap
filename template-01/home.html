<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>TITLE</title>

    <!-- 1. Load webcomponents-lite.min.js for polyfill support. -->
    <script src="./bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <!-- 2. Use an HTML Import to bring in some elements. -->
    <link rel="import" href="./bower_components/polymer/polymer.html">
    <link rel="import" href="./bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="./bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="./bower_components/google-map/google-map.html">

    <style is="custom-style">
        html, body {
            padding: 0px;
            margin: 0px;
    font-family: "Roboto", "Helvetica Neue", Helvetica, Arial;
        }
        google-map {
            height: 600px;
        }
    .toolbarmenu {
        margin-left: 42px;
        margin-right: 42px;
        width: 100%;
        text-align: center;
        }
    </style>
    
</head>
<body unresolved>


    <paper-toolbar>
        <div class="toolbarmenu horizontal around-justified layout">
          <div>around-justified</div>
          <div>around-justified</div>
        </div>
    </paper-toolbar>


    <google-map latitude="37.77493" longitude="-122.41942" fit-to-markers disableZoom="true">
        <google-map-marker latitude="37.779" longitude="-122.3892" draggable="true" title="Go Giants!"></google-map-marker>
        <google-map-marker latitude="37.777" longitude="-122.38911"></google-map-marker>
    </google-map>
    
    
</body>
</html>
